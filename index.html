<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
        <h1 class="title">
          <span class="bold-monospace-underline">a straight to the point</span> 
          <span class="handwritten">no bullshit</span> 
          <span class="task-manager">task manager</span>
        </h1>
        <p class="subtext">A simple and intuitive drag-and-drop task manager to organize your to-dos, track in-progress tasks, and mark them as done.</p>
      </header>      
      
    <div class="task-board">
      <div class="task-column" id="todo">
        <h2>To Do</h2>
        <div class="task-list"></div>
        <input type="text" id="new-task" placeholder="New Task..." />
        <button id="add-task-btn">Add Task</button>
      </div>

      <div class="task-column" id="in-progress">
        <h2>In Progress</h2>
        <div class="task-list"></div>
      </div>

      <div class="task-column" id="done">
        <h2>Done</h2>
        <div class="task-list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
