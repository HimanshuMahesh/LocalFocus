<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Journal</title>
    <link rel="stylesheet" href="journal.css">
</head>
<body>
    <div class="container">
        <div class="journal-column">
            <h1><span class="digital">Straightforward Digital</span> <span class="journal">Journal</span></h1>
            <p class="description">Write your thoughts, ideas, and notes. Click on an entry to view its full content.</p>
            <textarea id="journalEntry" placeholder="Start writing your journal entry..."></textarea>
            <button id="addEntryButton">Add Entry</button>
        </div>
        <div class="entries-column">
            <ul id="journalEntries"></ul>
        </div>
    </div>
    
    <script src="journal.js"></script>
</body>
</html>
